<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Allocator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
    #shuttle-btn:hover {
      background-color: #8a89a3;
      cursor: pointer;
    }
    /* Smooth horizontal scroll container */
    #page-container {
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      overflow-x: hidden;
      display: flex;
      width: 100vw;
      height: calc(100vh - 144px); /* header + footer height approx */
    }
    .page {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100vw;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    footer {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-[#E6E1D9] min-h-screen flex flex-col overflow-hidden">
  <header class="bg-black text-[#D9D9D9] text-center py-8 relative flex-shrink-0">
    <button
      aria-label="User profile"
      class="bg-[#D9C56A] w-12 h-12 rounded-full flex items-center justify-center absolute top-4 right-4"
      type="button"
    >
      <i class="fas fa-user text-black text-lg"></i>
    </button>
    <h1 class="text-[1.25rem] leading-none">TEAM</h1>
    <h2 class="text-[1.25rem] leading-none">ALLOCATOR</h2>
  </header>

  <div id="page-container">
    <!-- Home Page -->
    <section id="home-page" class="page bg-[#E6E1D9] space-y-8">
      <button
        id="shuttle-btn"
        class="bg-[#B0ADC0] text-black text-[0.75rem] px-10 py-3 rounded-lg"
        type="button"
        onclick="alert('Shuttle button clicked')"
      >
        SHUTTLE
      </button>
      <button
        class="bg-[#B0ADC0] text-black text-[0.75rem] px-10 py-3 rounded-lg"
        type="button"
        onclick="alert('Cricket button clicked')"
      >
        CRICKET
      </button>
    </section>

    <!-- Players Page -->
    <section id="players-page" class="page bg-[#E6E1D9]">
      <button
        id="add-player-btn"
        class="bg-[#B0ADC0] text-black text-[0.75rem] px-10 py-3 rounded-lg"
        type="button"
        onclick="alert('Add Player button clicked')"
      >
        ADD PLAYER
      </button>
    </section>
  </div>

  <footer class="p-6 flex-shrink-0 -translate-y-8">
    <div class="max-w-md mx-auto border border-black rounded-lg overflow-hidden">
      <table class="w-full text-center text-[0.75rem] font-bold">
        <tbody>
          <tr>
            <td id="home-tab" class="bg-black text-[#E6E1D9] py-3 cursor-default select-none">HOME</td>
            <td id="players-tab" class="py-3 cursor-pointer select-none hover:bg-gray-300">PLAYERS</td>
          </tr>
        </tbody>
      </table>
    </div>
  </footer>

  <script>
    const pageContainer = document.getElementById('page-container');
    const homeTab = document.getElementById('home-tab');
    const playersTab = document.getElementById('players-tab');

    function setActiveTab(tab) {
      if (tab === 'home') {
        homeTab.classList.add('bg-black', 'text-[#E6E1D9]');
        homeTab.classList.remove('cursor-pointer', 'hover:bg-gray-300');
        playersTab.classList.remove('bg-black', 'text-[#E6E1D9]');
        playersTab.classList.add('cursor-pointer', 'hover:bg-gray-300');
      } else if (tab === 'players') {
        playersTab.classList.add('bg-black', 'text-[#E6E1D9]');
        playersTab.classList.remove('cursor-pointer', 'hover:bg-gray-300');
        homeTab.classList.remove('bg-black', 'text-[#E6E1D9]');
        homeTab.classList.add('cursor-pointer', 'hover:bg-gray-300');
      }
    }

    function goToPage(page) {
      if (page === 'home') {
        pageContainer.scrollTo({ left: 0, behavior: 'smooth' });
        setActiveTab('home');
      } else if (page === 'players') {
        pageContainer.scrollTo({ left: window.innerWidth, behavior: 'smooth' });
        setActiveTab('players');
      }
    }

    homeTab.addEventListener('click', () => {
      goToPage('home');
    });
    playersTab.addEventListener('click', () => {
      goToPage('players');
    });

    setActiveTab('home');
  </script>
</body>
</html>
